<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart in js</title>
</head>
<body>
    <canvas id="chart">

    </canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/chrt.min.js"></script>
    <script type="text/javascript">
        var ctx
        var chart

        window.addEventListener('load', function() {
            ctx = document.getElementById("chart")

            chart=new Chart(ctx, {
                type: "bar",
                data: {
                    lables: ["January", "February", "March", "April", "May", "June", "July", "Agust"],
                    datasets: [{
                        labl:"attendance",
                        data:[100, 39, 79, 90, 80, 86, 75, 65],
                        backgroundColor: [
                        createColor(255),
                        createColor(255),
                        createColor(255),
                        createColor(255),
                        createColor(255),
                        createColor(255)
                        ]
                    },
                    {
                        label:"performance",
                        data:[100, 40, 70, 80, 90, 80, 70, 75],
                        backgroundColor: [
                        createColor(255),
                        createColor(255),
                        createColor(255),
                        createColor(255),
                        createColor(255),
                        createColor(255)
                        ]
                    }
                ],
                borderWidth:1
                }
            })
        })
        function random(num){
            return Math.floor(Math.random()*num)
        }
        function createColor(num){
            return `ragaba(${random(255)},${random(255)},${random(255)},${random(255)})`
        }
    </script>
</body>
</html>
